<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christon - Departure as a Becoming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Christon - Departure as a Becoming</h1>
        <p class="tagline">An instrumental sound experience</p>
    </header>
    
    <main>
        <button id="listen-now" onclick="playAudio()">Listen Now</button>
        <div id="audio-player" style="display:none;">
            <video controls id="audio" style="width: 100%; height: auto;">
                <source src="your_project_file.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <section id="feedback">
            <h2>Leave Your Thoughts</h2>
            <input type="text" id="nickname" placeholder="Enter your nickname" />
            <textarea id="comment" placeholder="Leave a comment..."></textarea>
            <button onclick="submitFeedback()">Submit</button>
            <div id="feedback-display">
                <h3>Comments:</h3>
            </div>
        </section>
        
        <section id="support">
            <h2>Support This Project</h2>
            <button onclick="window.location.href='https://www.paypal.com/donate?hosted_button_id=YOUR_PAYPAL_ID'">Donate via PayPal</button>
            <button onclick="window.location.href='https://www.coinbase.com/your_address'">Donate Crypto (BTC, ETH, SOL)</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Christon</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
