<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Departure: A Sound Experience</title>
  <!-- Link to Bebas Neue font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    h1, h2, p {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    header {
      margin-top: 50px;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .audio-player {
      margin-top: 30px;
      width: 80%;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #444;
    }

    .audio-player audio {
      width: 100%;
      height: 50px;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      border: none;
    }

    .audio-player button {
      background-color: #444;
      border: 2px solid #444;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .audio-player button:hover {
      background-color: #00b3b3;
      color: black;
    }

    .listen-now, .support {
      margin: 40px 0;
    }

    .support button {
      background-color: transparent;
      border: 2px solid #00b3b3;
      color: #00b3b3;
      padding: 10px 20px;
      font-size: 1.1rem;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .support button:hover {
      background-color: #00b3b3;
      color: black;
    }

    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #888;
    }

  </style>
</head>
<body>
  <!-- Background Video -->
  <div class="video-background">
    <video autoplay muted loop id="background-video">
      <source src="dunebg.mp4" type="video/mp4"> <!-- Replace with your video file -->
    </video>
  </div>

  <header>
    <h1>Departure: A Sound Experience</h1>
    <p>Embark on a journey through sound. A departure is not an escape, but a becoming.</p>
  </header>

  <main>
    <section class="listen-now">
      <h2>Listen Now</h2>
      <!-- Audio Player for the audio file -->
      <div class="audio-player">
        <audio controls>
          <source src="https://github.com/christon/departure-sound-experience/releases/download/v1.0/depart.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    </section>

    <section class="support">
      <h2>Support the Project</h2>
      <p>If you enjoy this work, consider supporting through PayPal or cryptocurrency:</p>
      <button class="paypal" onclick="window.location.href='https://www.paypal.me/YOUR_PAYPAL_LINK'">Pay with PayPal</button>
      <button class="crypto" onclick="window.location.href='https://www.coinbase.com/YOUR_CRYPTO_LINK'">Donate with Crypto</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Christon</p>
  </footer>

</body>
</html>
